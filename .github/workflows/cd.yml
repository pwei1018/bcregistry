name: BCREGISTRY UI CD

on:
  push:
    branches:
      - firebase
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (dev/test/prod)"
        required: true
        default: "dev"
      tagname:
        description: "Tag name"
        required: false
        default: ""

defaults:
  run:
    shell: bash

env:
  APP_NAME: "bcregistry"
  TAG_NAME: "dev"

jobs:
  bcregistry-cd-by-push:
    runs-on: ubuntu-20.04

    if: github.event_name == 'push' && github.repository == 'pwei1018/bcregistry'
    environment:
      name: "prod"

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'write'
      id-token: 'write'

    steps:
      - name: Set env by input
        run: |
          TAG_NAME=prod
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

          if [ "$TAG_NAME" = "test" ]
          then
            echo "TAG_PREFIX=dev" >> $GITHUB_ENV
          elif [ "$TAG_NAME" = "prod" ]
          then
            echo "TAG_PREFIX=test" >> $GITHUB_ENV
          else
            echo "TAG_PREFIX=dev" >> $GITHUB_ENV
          fi

      - uses: oprypin/find-latest-tag@v1
        with:
          repository: pwei1018/bcregistry
          releases-only: false
          prefix: ${{ env.TAG_PREFIX}}
        id: latesttag

      - run: echo "Deploy Version at ${{ steps.latesttag.outputs.tag }}"


      - name: tagcheckout
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.latesttag.outputs.tag  }}

      - name: Get current date
        id: date
        run: echo "DATETIME=`date +'%Y%m%d%H'`.`git rev-parse --short ${{ github.sha }}`" >> $GITHUB_OUTPUT

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.date.outputs.DATETIME }}
          tag_prefix: ${{ env.TAG_NAME }}.

  bcregistry-cd-by-dispatch:
    runs-on: ubuntu-20.04

    if: github.event_name == 'workflow_dispatch' && github.repository == 'pwei1018/bcregistry'
    environment:
      name: "${{ github.event.inputs.environment }}"

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'write'
      id-token: 'write'

    steps:
      - name: Set env by input
        run: |
          echo "TAG_NAME=${{ github.event.inputs.environment }}" >> $GITHUB_ENV

      - name: get latest tag
        id: gettag
        run: |
          echo "LATEST_TAG=$(git tag --sort=committerdate | grep ${{ env.TAG_NAME }} | tail -1)">> $GITHUB_OUTPUT

      - name: confirm tag
        run: |
          echo ${{ steps.gettag.outputs.LATEST_TAG }}

      - name: tagcheckout
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.gettag.outputs.LATEST_TAG }}

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ${{ env.TAG_NAME }}.